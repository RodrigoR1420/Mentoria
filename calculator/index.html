<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="calculator">
        <textarea name="text" id="display" readonly></textarea>
        <div id="keys">
            <button id="time" onclick="convertTime('days')" class="operator-btn">in days</button>
            <button id="time" onclick="convertTime('hours')" class="operator-btn">in hours</button> 
            <button id="time" onclick="convertTime('minutes')" class="operator-btn">in mins</button> 
            <button id="time" onclick="convertTime('seconds')" class="operator-btn">in secs</button> 
        </div>

        <div id="math-keys">
            <button id="especial-one" onclick="appendToDisplay('+')" class="math-btn">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button id="especial-one" onclick="addChar('d')" class="time-btn">d</button> 
            <button id="especial-one" onclick="appendToDisplay('-')" class="math-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button id="especial-one" onclick="addChar('h')" class="time-btn">h</button> 
            <button id="especial-one" onclick="appendToDisplay('*')" class="math-btn">*</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button id="especial-one" onclick="addChar('m')" class="time-btn">m</button> 
            <button id="especial-one" onclick="appendToDisplay('/')" class="math-btn">/</button>
            <button id="especial-one" onclick="appendToDisplay('(')" class="math-btn">(</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button id="especial-one" onclick="appendToDisplay(')')" class="math-btn">)</button>
            <button id="especial-one" onclick="addChar('s')" class="time-btn">s</button> 
        </div>
        <div>
            <button id="display-btns" onclick="calculate()">=</button>
            <button id="display-btns" onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
